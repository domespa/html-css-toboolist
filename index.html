<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <!-- /Font-->
</head>
<body>
    <!-- Header-->
    <header>
       <img class="logo" src="img/logo.png" alt="logo">
       <h1>Toboolist</h1>
    </header>
    <!-- /Header-->

    <!-- main-->
    <main>
        <!-- 1a sezione-->
            <div class="topamain">
            <button class="btn btn-blue">Add Task</button>
            <button class="btn btn-grey">Add Section</button>
            </div>
        <!-- /1a sezione-->

       <hr>

        <!-- /2a sezione-->

        <div class="noborder">
           <h3>▼ New task</h3>
           <span class="circle-green green">&check;</span><span>  Quartely Newsletter</span> <span class="tag-blue">Editorial</span>
        </div>

        <!-- /2a sezione-->

        <!-- 3a sezione-->
        <div class="noborder">
            <h3>▼ Today</h3>
                <ul>
                    <li><span class="circle-green green">&check;</span><span>  Recruiting blog post</span> <span class="tag-blue">Editorial</span></li>
                    <li><span class="circle-green green">&check;</span><span>  Mobile app launch</span> <span class="tag-viola">Q1 Goals</span></li>
                    <li><span class="circle-red red">&cross;</span><span>  Interview John H.</span> <span class="tag-verde">Recruiting</span></li>
                    <li><span class="circle-green green">&check;</span><span>  Summit update to mobile storefronts</span> <span class="tag-arancione">Mobile</span></li>
                </ul>
        </div>
        <!-- /3a sezione-->

     

    </main>
    <!-- main-->

</body>
</html>
